<!DOCTYPE html>
<html>
  <head>
	<meta charset="windows-1251" />
    <title>Shapes</title>
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center_block">
	  <div class="left_block">
	    <canvas id='canvas'></canvas>
	  </div>
	  <div class="right_block">
	    <h1>Shape:</h1>
	    <select id="select">
		  <option value="circle">Circle</option>
	      <option value="rectangle">Rectangle</option>
	      <option value="triangle">Triangle</option>
        </select>
	    <h2>Fill color:</h2>
	    <input id="fill_color" type="text"></input>
	    <h2>Border color:</h2>
	    <input id="border_color" type="text"></input>
	    <div id="circle">
	      <h2>Radius:</h2>
	      <input id="radius" type="text"></input>
		  <h2>CenterX:</h2>
	      <input id="centerX" type="text"></input>
		  <h2>CenterY:</h2>
	      <input id="centerY" type="text"></input>
	    </div>
	    <div id="rectangle">
	      <h2>X1:</h2>
	      <input id="x1_rectangle" type="text"></input>
		  <h2>Y1:</h2>
	      <input id="y1_rectangle" type="text"></input>
		  <h2>X2:</h2>
	      <input id="x2_rectangle" type="text"></input>
		  <h2>Y2:</h2>
	      <input id="y2_rectangle" type="text"></input>
	    </div>
	    <div id="triangle">
	      <h2>X1:</h2>
	      <input id="x1_triangle" type="text"></input>
		  <h2>Y1:</h2>
	      <input id="y1_triangle" type="text"></input>
		  <h2>X2:</h2>
	      <input id="x2_triangle" type="text"></input>
		  <h2>Y2:</h2>
	      <input id="y2_triangle" type="text"></input>
		  <h2>X3:</h2>
	      <input id="x3_triangle" type="text"></input>
		  <h2>Y3:</h2>
	      <input id="y3_triangle" type="text"></input>
	    </div>
	    <h2 id="perimeter"></h2>
	    <h2 id="area"></h2>
	  </div>
	</div>
    <script type="text/javascript" src="shape.js"></script>	
	<script type="text/javascript" src="circle.js"></script>	
	<script type="text/javascript" src="rectangle.js"></script>	
	<script type="text/javascript" src="triangle.js"></script>	
	<script type="text/javascript" src="click.js"></script>
  </body>  
</html>
