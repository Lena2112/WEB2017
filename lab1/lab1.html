<!DOCTYPE html>
<html>
  <head>
	<meta charset="windows-1251" />
    <title>Sign in to GitHub · GitHub</title>
    <link rel="icon" href="mark-github.png" />
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center_block">
	  <a href="https://github.com/" class="github">
		<img src="mark-github.png" alt="git cat">
	  </a>
	  <h1>Sign in to GitHub</h1>
	  <form method="post" action="">
        <div class="sender_data">
          <label for="login_form">Username or email address</label>
          <input name="login_form" type="text" class="input_box "></input>
        </div>
        <div class="sender_data">
          <label for="password_form">Password
		    <a href="https://github.com/password_reset" class="password_reset">Forgot password?</a>
		  </label>
          <input name="password_form" type="password" class="input_box "></input>
        </div>
        <input type="submit" name="submit" value="Sign in" class="button">
      </form>
	  <div class="create_account">
	    <h2 class="create_account_callout">New to GitHub? 
	      <a href="https://github.com/join?source=login">Create an account.</a>
	    </h2>
	  </div>
	  <ul class="git_help">
	    <li><a href="https://github.com/site/terms">Terms</a></li>
		<li><a href="https://github.com/site/privacy">Privacy</a></li>
		<li><a href="https://github.com/security">Security</a></li>
		<li><a href="https://github.com/contact">Contact GitHub</a></li>
	  </ul>
	</div>	
  </body>  
</html>
